<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cemetery Cloud • Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-white flex items-center justify-center p-6">

  <div class="w-full max-w-md rounded-2xl border border-white/10 bg-white/5 backdrop-blur p-6 shadow-2xl">
    <h1 class="text-2xl font-semibold">Sign in</h1>
    <p class="text-white/70 mt-1">Use your username + password.</p>

    <form id="loginForm" class="mt-6 space-y-4">
      <div>
        <label class="text-sm text-white/70">Username</label>
        <input id="username" class="mt-1 w-full rounded-xl bg-black/30 border border-white/10 px-4 py-3 outline-none"
               placeholder="administrator" autocomplete="username" required />
      </div>

      <div>
        <label class="text-sm text-white/70">Password</label>
        <input id="password" type="password"
               class="mt-1 w-full rounded-xl bg-black/30 border border-white/10 px-4 py-3 outline-none"
               placeholder="••••••••" autocomplete="current-password" required />
      </div>

      <button class="w-full rounded-xl bg-emerald-500/90 hover:bg-emerald-500 text-black font-semibold py-3">
        Login
      </button>

      <div id="msg" class="text-sm text-white/70"></div>
    </form>

    <div class="mt-6 text-xs text-white/50">
      Demo users (if your server has them): <br>
      manager / Manager@123 • administrator / Admin@123 • supervisor / Supervisor@123
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Signing in...";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          msg.textContent = data?.error || "Login failed.";
          return;
        }

        // Expecting: { token, user: { username, role, permission } }
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user || {}));

        msg.textContent = "Success! Redirecting...";
        window.location.href = "/dashboard.html";
      } catch (err) {
        msg.textContent = "Network error. Check your server.";
      }
    });
  </script>
</body>
</html>
